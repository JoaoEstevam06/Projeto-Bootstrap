<!doctype html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--The above 3 meta tags *must* come first in the head; anu other head content must come *after* these tags-->

    <title>Botões</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="estilo.css" rel="stylesheet" type="text/css">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv.min.js"></script>
      <script src="https://oss.mascdn.com/responsed.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">
      <div class="page-header">
      <h1>Botões Bootstrap</h1>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <h3>Botões Padrão</h3>
        <a href="#"  class="btn btn-default">Botão Link</a>
        <input type="submit" class="btn btn-default" value="Botão Submit">
        <button class="btn btn-default">Botão Button</button>
      </div>

      <div class="col-sm-6">
        <h3>Tipos de Botões</h3>
        <button class="btn btn-default">Botão</button>
        <button class="btn btn-primary">Botão Button</button>
        <button class="btn btn-success">Botão Button</button>
        <button class="btn btn-danger">Botão Button</button>
        <button class="btn btn-warning">Botão Button</button>
        <button class="btn btn-info">Botão Button</button>
        <button class="btn btn-link">Botão Button</button>
      </div>
    </div><!-- row -->

    <div class="row">
      <div class="col-sm-6">
        <h3>Botões Nível de Bloco</h3>
        <button class="btn btn-default btn-block">Botão</button>
        <button class="btn btn-primary btn-block">Botão</button>
        <button class="btn btn-danger btn-block">Botão</button>
      </div>

      <div class="col-sm-6">
        <h3>Tamanhos de Botões</h3>
        <button class="btn btn-default btn-xs">Botão</button>
        <button class="btn btn-default btn-sm">Botão</button>
        <button class="btn btn-default btn-md">Botão</button>
        <button class="btn btn-default btn-lg">Botão</button>
      </div>
    </div>
      
    

    </div>

       

    <!--jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleepis/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Include all compliled plugins (below), or include individual files as needed-->
    <script type="js/bootstrap.mimn.js"></script>

  </body>

</html>
