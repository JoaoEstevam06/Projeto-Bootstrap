<!doctype html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--The above 3 meta tags *must* come first in the head; anu other head content must come *after* these tags-->

    <title>Bootstrap Alert</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="estilo.css" rel="stylesheet" type="text/css">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv.min.js"></script>
      <script src="https://oss.mascdn.com/responsed.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Alert</h1>
        </div>

        <div class="alert alert-success" role="alert">

          <!-- Accessible Rich Internet Application (ARIA) -->
          <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>

          <strong>Success </strong> teste!!!
        </div>

        <div class="alert alert-info" role="alert">
          <strong>Info </strong>teste!!!
        </div>

        <div class="alert alert-warning" role="alert">
          <strong>Warning </strong>teste!!!
        </div>

        <div class="alert alert-danger" role="alert">
          <strong>Danger </strong>teste!!!
        </div>
      
        

    </div><!-- Container -->
          

    <!--jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Include all compliled plugins (below), or include individual files as needed-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
