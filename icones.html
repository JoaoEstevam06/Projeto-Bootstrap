<!doctype html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--The above 3 meta tags *must* come first in the head; anu other head content must come *after* these tags-->

    <title>Ícones</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="estilo.css" rel="stylesheet" type="text/css">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv.min.js"></script>
      <script src="https://oss.mascdn.com/responsed.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Glyphicons</h1>
        </div>

        <h3>

        </h3>

        <br />

        <a href="https://www.google.com.br">
        <span class="glyphicon glyphicon-trash"></span>
        </a>

        <br />

        <p style="color: orange; font-size: 100px;">
        <span class="glyphicon glyphicon-music"></span>
        </p> 

        <br />

        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-refresh"></span>

        </button>

        <br />

        <h4>Use ícones na suas interfaces:</h4>
        <div class="btn-toolbar">
          <div class="btn-group">

            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-stop"></span>
            </button>


          </div>
        </div>

    </div><!-- Container -->
          

    <!--jQuery (necessary for Bootstrap's JavaScript plugins)-->
